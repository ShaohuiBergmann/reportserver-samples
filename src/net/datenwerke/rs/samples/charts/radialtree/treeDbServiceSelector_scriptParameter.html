#html
<html>
  <head>
    <script type="text/javascript">
			var callback;
			function initParameter(param, cb){
				callback = cb;
			}
			function setValue(value){
			        callback(value);
			}
    </script>
  </head>
  <body>
	<select id="Selector">
	  <option value="" selected disabled hidden>Choose Tree Db Service</option>
	  <option value="Dashboard Manager">Dashboard Manager</option>
	  <option value="Dashboard">Dashboard</option>
	  <option value="Datasink">Datasink</option>
	  <option value="Datasource">Datasource</option>
	  <option value="File Server">File Server</option>
	  <option value="Report">Report</option>
	  <option value="Ts Disk">Ts Disk</option>
	  <option value="User Manager">User Manager</option>
	</select>
	<script>
	  document.getElementById("Selector").onchange = changeListener;	  
	  function changeListener(){
		  setValue(this.value)
	  }	
	</script>
  </body>
</html>
