#html
<html>
  <head>
    <script type="text/javascript">
			var callback;
			function initParameter(param, cb){
				callback = cb;
			}
			function setValue(value){
			        callback(value);
			}
    </script>
  </head>
  <body>
	<select id="Selector">
	  <option value="" selected disabled hidden>Choose Data Entities</option>
	  <option value="Dashboards">Dashboards</option>
	  <option value="Datasinks">Datasinks</option>
	  <option value="Datasources">Datasources</option>
	  <option value="Files">Files</option>
	  <option value="Reports">Reports</option>
	  <option value="Teamspaces">Teamspaces</option>
	  <option value="Users">Users</option>
	</select>
	<script>
	  document.getElementById("Selector").onchange = changeListener;	  
	  function changeListener(){
		  setValue(this.value)
	  }	
	</script>
  </body>
</html>
